    <script>
        rootnode = document.getElementById("array_question");
        for (let item of rootnode.children) {
            item.style.display = "none";
        };
        currentDivIndex=0;
        rootnode.children[0].style.display="block";
        function toggleDiv() {
            console.log("cour.html currentDivIndex",currentDivIndex);
            rootnode.appendChild(document.createElement("h1"))
            /* currentDivIndex < rootnode.length - 1 */
            if (true) {
                rootnode.children[currentDivIndex].style.display="none";
                currentDivIndex++;
                rootnode.children[currentDivIndex].style.display="block";
            };
        }
